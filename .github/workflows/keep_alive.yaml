name: Keep Streamlit Apps Alive

on:
  schedule:
    - cron: '0 8 * * *'
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run keep-alive script
        env:
          APP_URLS: ${{ secrets.APP_URLS }}
        run: python main.py

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: "*.png"